<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoever Wants...</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #000000;
            --accent-color: #2563eb;
            --secondary-text: #666666;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #ffffff;
                --accent-color: #60a5fa;
                --secondary-text: #a0a0a0;
            }
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            padding-top: 4rem;
            max-width: 100%;
            padding-left: 1rem;
            padding-right: 1rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .text-container {
            font-size: min(calc(1rem + 1.5vw), 2.5rem);
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .static-text {
            margin-right: 0.3em;
        }

        .dynamic-text {
            position: relative;
            height: 1.5em;
            min-width: 5em;
            color: var(--accent-color);
            overflow: hidden;
            line-height: 1.5em;
            transition: color 0.3s ease;
        }

        .tagline {
            font-size: min(calc(0.8rem + 0.5vw), 1.2rem);
            color: var(--secondary-text);
            text-align: center;
            margin-top: -0.5rem;
        }

        .github-link {
            color: var(--text-color);
            transition: opacity 0.3s ease;
        }

        .github-link:hover {
            opacity: 0.7;
        }

        .github-logo {
            width: 2rem;
            height: 2rem;
            fill: currentColor;
        }

        .phrase {
            position: absolute;
            left: 0;
            width: 100%;
            opacity: 0;
            line-height: inherit;
            transform: translateY(1.5em);
            height: 1.5em;
            display: flex;
            align-items: center;
        }

        .phrase:nth-child(1) { animation: slideUp 4.5s infinite; }
        .phrase:nth-child(2) { animation: slideUp 4.5s infinite 1.5s; }
        .phrase:nth-child(3) { animation: slideUp 4.5s infinite 3s; }

        @keyframes slideUp {
            0%, 2% {
                transform: translateY(1.5em);
                opacity: 0;
            }
            10%, 30% {
                transform: translateY(0);
                opacity: 1;
            }
            33%, 100% {
                transform: translateY(-1.5em);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <div class="static-text">Whoever wants</div>
            <div class="dynamic-text">
                <span class="phrase">pizza</span>
                <span class="phrase">to party</span>
                <span class="phrase">some beer</span>
            </div>
        </div>
        <div class="tagline">A simple app for helping people coordinate</div>
        <a href="https://github.com/samcarey/WhoeverWants" class="github-link" aria-label="View source on GitHub">
            <svg class="github-logo" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </a>
    </div>
</body>
</html>
